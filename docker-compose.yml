version: '3.8'
services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    image: postgres:15.4  # Usando a vers√£o 15.4
    container_name: postgres_container
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - "./postgres/bk:/bk"
      - "./postgres/data_15.4:/var/lib/postgresql/data"

    networks:
      network-banco:
        ipv4_address: 174.20.0.2

  pgAdmin4:
    container_name: pgAdmin4-interface
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: pgadmin4
    depends_on: 
      - postgres
    ports:
      - 8080:80
    networks:
      network-banco:
        ipv4_address: 174.20.0.3

networks:
  network-banco:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 174.20.0.0/24
